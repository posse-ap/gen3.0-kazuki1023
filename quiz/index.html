<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizページ</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="l-header">
        <div class="l-header_img">
          <img src="logo.svg" alt="posse" class="l-header_img_logo" />
        </div>
        <button class="burger_button">
          <span class="bar bar_top"></span>
          <span class="bar bar_middle"></span>
          <span class="bar bar_bottom"></span>
        </button>
        <div class="nav-wrapper">
          <div class="l-header_nav">
            <nav class="l-header_nav_url">
              <ul class="l-header_nav_url_list">
                <li class="l-header_nav_url_list_item">
                  トップページ<a
                    href="https://posse-ap.github.io/sample-ph1-website/"
                  ></a>
                </li>
                <li class="l-header_nav_url_list_item">クイズ<a href=""></a></li>
              </ul>
            </nav>
            <ul class="l-header_nav_sns">
              <li class="l-header_nav_sns_list">
                <a
                  href="https://twitter.com/posse_program"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="l-header_nav_sns_list_link"
                  aria-label="Twitter"
                >
                  <img
                    src="icon-twitter.svg"
                    class="l-header_nav_sns_list_icon"
                  />
                </a>
              </li>
              <li class="l-header_nav_sns_list">
                <a
                  href="https://www.instagram.com/posse_programming/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="l-header_nav_sns_list_link"
                  aria-label="instagram"
                >
                  <img
                    src="icon-instagram.svg"
                    class="l-header_nav_sns_list_icon"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="l-top">
        <div class="l-top_container">
          <h1 class="l-top_container_title">
            <span class="l-top_container_title_label">POSSE課題</span>
            <span class="l-top_container_title_title">ITクイズ</span>
          </h1>
        </div>
      </section>
      <div class="main" id="js_main">

      </div>
    </main>
    <section class="l-line">
      <div class="l-line_main">
        <div class="l-line_main_info">
          <div class="l-line_main_info_top">
            <img src="icon-line.svg" alt="" class="l-line_main_info_top_img" />
            <h2 class="l-line_main_info_top_title">POSSE 公式LINE</h2>
          </div>
          <div class="l-line_main_info_main">
            <p>
              公式LINEにてご質問を随時受け付けております。<br />
              詳細やPOSSE最新情報につきましては、公式LINEにてお知らせ致しますので<br />
              下記ボタンより友達追加をお願いします！
            </p>
          </div>
          <div class="l-line_main_info_footer">
            <a
              href="https://line.me/R/ti/p/@651htnqp?from=page"
              target="_blank"
              rel="noopener noreferrer"
              class="l-line_main_info_footer_link"
              >LINE追加
              <img
                src="icon-link-gray-dark.svg"
                alt=""
                class="l-line_main_info_footer_img"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <foeter>
      <section class="l-footer">
        <div class="l-footer_line">
          <a
            href="https://line.me/R/ti/p/@651htnqp?from=page"
            target="_blank"
            rel="noopener noreferrer"
            class="l-footer_line_link"
          >
            <i class="l-footer_line_link_icon">
              <img
                src="icon-line.svg"
                alt="line"
                class="l-footer_line_link_icon_img"
              />
            </i>
            <p class="l-footer_line_link_info">
              <span class="l-footer_line_link_info_posse">POSSE</span>公式LINEで<br />最新情報をGET!
            </p>
            <i class="l-footer_line_link_icon_link">
              <img
                src="icon-link-gray-dark.svg"
                alt=""
                class="l-footer_line_link_icon_link_img"
              />
            </i>
          </a>
        </div>
        <div class="l-footer_main">
          <div class="l-footer_main_info">
            <img src="logo.svg" alt="" class="l-footer_main_info_img" />
            <a href="https://posse-ap.com/" class="l-footer_main_info_img_link"
              >posse公式サイト</a
            >
          </div>
          <div class="l-footer_main_sns">
            <ul class="l-footer_main_sns_list">
              <li class="l-footer_main_sns_list_item">
                <a
                  href="https://twitter.com/posse_program"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Twitter"
                >
                  <img
                    src="icon-twitter.svg"
                    alt=""
                    class="l-footer_main_sns_list_item_img"
                  />
                </a>
              </li>
              <li class="l-footer_main_sns_list_item">
                <a
                  href="https://www.instagram.com/posse_programming/"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="instagram"
                >
                  <img
                    src="icon-instagram.svg"
                    alt=""
                    class="l-footer_main_sns_list_item_img"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="l-footer_copyright">
          <small>©2022 POSSE</small>
        </div>
      </section>
    </foeter>
    <script src="quiz.js"></script>
  </body>
</html>
