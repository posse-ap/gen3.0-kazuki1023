<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posse-webapp</title>
  <link rel="stylesheet" href="../web/style/normalize.css">
  <link rel="stylesheet" href="../web/style/web.css">
</head>
<body>
  <header class="header">
    <div class="header_logo">
      <img src="../web/img/logo.svg" alt="">
    </div>
    <div class="header_week">
      <li class="header_week_4th">4th week</li>
    </div>
    <div class="header_record">
      <button id="header_record_button">記録・投稿</button>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="hours_container">
        <div class="hours">
          <ul class="today_hours">
            <li class="hours_title">Today</li>
            <li class="hours_count">3</li>
            <li class="hours_hour">hour</li>
          </ul>
          <ul class="month_hours">
            <li class="hours_title">Month</li>
            <li class="hours_count">120</li>
            <li class="hours_hour">hour</li>
          </ul>
          <ul class="total_hours">
            <li class="hours_title">Total</li>
            <li class="hours_count">1348</li>
            <li class="hours_hour">hour</li>
          </ul>
        </div>
        <canvas id="hours_chart" width="540px" height="400px"></canvas>
      </div>
      <div class="learning">
        <div class="learning_character">
          <p class="learning_title">学習言語</p>
        </div>
        <div class="learning_content">
          <p class="learning_title">学習コンテンツ</p>
        </div>
      </div>
    </div>
    <div class="date">
      <div class="arrow arrow-left"></div>
      <div id="date_detail">2022年 10月</div>
      <div class="arrow arrow-right"></div>
    </div>
    <div class="modal">
      <div class="modal_content">
        <button class="modal_close">✖️</button>
        <div class="modal_detail">
          <div class="modal_detail_left">
            <div class="modal_learning_day">
              <div class="modal_learning_day_detail">
                <p class="learning_day_title" >学習日</p>
                <button type="text" class="learning_day_detail" placeholder="2022年10月23日">
              </div>
            </div>
            <div class="modal_learning_content">
              <p class="learning_content_title">学習コンテンツ （複数選択可）</p>
              <div class="modal_learning_content_detail">
                <label class="modal_N">
                  <span class="modal_N_button">N予備校</span>
                </label>
                <label class="modal_dot">
                  <span class="modal_dot_detail">ドットインストール</span>
                </label>
                <label class="modal_Posse">
                  <span class="modal_Posse_button">POSSE課題</span>
                </label>
              </div>
            </div>
            <div class="modal_learning_language">
              <p class="learning_language_title">学習言語 （複数選択可)</p>
              <div class="learning_language_content">
                <label class="modal_html">
                  <span>HTML</span>
                </label>
                <label class="modal_css">
                  <span>CSS</span>
                </label>
                <label class="modal_js">
                  <span>JavaScript</span>
                </label>
                <label class="modal_php">
                  <span>PHP</span>
                </label>
                <label class="modal_laravel">
                  <span>Laravel</span>
                </label>
                <label class="modal_sql">
                  <span>SQL</span>
                </label>
                <label class="modal_shell">
                  <span>SHELL</span>
                </label>
                <label class="modal_others">
                  <span>情報システム基礎情報（その他）</span>
                </label>
              </div>
            </div>
          </div>
          <div class="modal_detail_right">
            <div class="modal_learning_time">
              <p class="learning_time_title">学習時間</p>
              <input type="text" name="" class="learning_time_title_detail" placeholder="">
            </div>
            <div class="modal_comment">
              <p class="comment_title">Twitter用コメント</p>
              <textarea name="" class="comment_title_detail" cols="30" rows="10"></textarea>
            </div>
            <div class="modal_twitter">
              <label for=""></label>
            </div>
          </div>
        </div>
        <button class="modal_record">記録・投稿</button>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="../web/script/web.js"></script>
</body>
</html>
