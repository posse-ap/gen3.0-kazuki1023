<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posse-webapp</title>
  <link rel="stylesheet" href="../web/style/normalize.css">
  <link rel="stylesheet" href="../web/style/web.css">
</head>
<body>
  <header class="header">
    <div class="header_logo">
      <img src="../web/img/logo.svg" alt="">
    </div>
    <div class="header_week">
      <li class="header_week_4th">4th week</li>
    </div>
    <div class="header_record">
      <button class="header_record_button">
        <a href="" class="header_record_button_link">記録・投稿</a>
      </button>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="hours_container">
        <div class="hours">
          <ul class="today_hours">
            <li class="today_hours_title">Today</li>
            <li class="today_hours_count">3</li>
            <li class="today_hours_hour">hour</li>
          </ul>
          <ul class="month_hours">
            <li class="month_hours_title">Month</li>
            <li class="month_hours_count">120</li>
            <li class="month_hours_hour">hour</li>
          </ul>
          <ul class="total_hours">
            <li class="total_hours_title">Total</li>
            <li class="total_hours_count">1348</li>
            <li class="total_hours_hour">hour</li>
          </ul>
        </div>
        <div class="box2">
        </div>
      </div>
      <div class="box-wrapper2">
        <div class="box3"></div>
        <div class="box3"></div>
      </div>
    </div>
  </main>
  
</body>
</html>
